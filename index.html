<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mobile Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="stylesheet" href="/styles/normalize.css" />
  </head>

  <body>
    <header>
      <nav>
        <i
          id="openShoppingCartBtn"
          type="button"
          class="bi bi-cart"
          data-bs-toggle="modal"
          data-bs-target="#shoppingCartModal"
          ><p id="number-of-items"></p>
        </i>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </nav>
      <section class="logo">
        <h1>THE MOBILE STORE</h1>
      </section>
    </header>
    <main>
      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Search for names.."
      />

      <ul id="myUL">
        <li><a href="#">Adele</a></li>
        <li><a href="#">Agnes</a></li>

        <li><a href="#">Billy</a></li>
        <li><a href="#">Bob</a></li>

        <li><a href="#">Calvin</a></li>
        <li><a href="#">Christina</a></li>
        <li><a href="#">Cindy</a></li>
      </ul>
      <!-- Button trigger modal -->

      <!-- Modal for card -->
      <div
        class="modal fade"
        id="shoppingCartModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="shoppingCartModalLabel"
        aria-hidden="true"
      >
        <!-- <svg
          class="modal-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          preserveAspectRatio="none"
        > -->
        <!-- <rect
            x="0"
            y="0"
            fill="none"
            width="226"
            height="162"
            rx="3"
            ry="3"
          ></rect>
        </svg> -->
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="shoppingCartModalLabel">
                Shopping Cart
              </h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal-body-item1" class="modal-body">
              <p>Your shopping cart items go here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="clearLocalStorage"
                >
                  Clear cart
                </button>
              </button>
              <button type="button" class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal for shopping cart -->

      <div id="article-container" class="article-container"></div>

      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="productModalLabel">Modal title</h3>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>

              <button type="button" id="addToCartBtn" class="btn btn-primary">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="waves">
        <svg viewBox="0 0 1320 700" preserveAspectRatio="none">
          <path
            fill-opacity="0.95"
            d="
    M0,250
    C220,230,440,270,660,250
    C880,230,1100,270,1320,250
    L1320 500
    L0 500
    "
            fill="gray"
          />
          <path
            fill-opacity="0.95"
            d="
    M0,250
    C220,240,440,260,660,250
    C880,240,1100,260,1320,250
    L1320 500
    L0 500
    "
            fill="#fff"
          />
          <path
            fill-opacity="0.95"
            d="
    M0,250
    C220,240,440,260,660,250
    C880,240,1100,260,1320,250
    L1320 500
    L0 500
    "
            fill="#ee5253"
          />
          <path
            fill-opacity="1"
            d="
    M0,250
    C220,240,440,260,660,250
    C880,240,1100,260,1320,250
    L1320 500
    L0 500
    "
            fill="lightblue"
          />
        </svg>
      </div>

      <!-- <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div> -->
      <article class="footer-content">
        <div class="media-menu">
          <ul class="socialmedia-icons">
            <li>
              <a href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-twitter"></i></a>
            </li>
          </ul>
          <ul class="menu">
            <li>
              <a href="#"
                ><i class="bi bi-envelope"> <span> Email us</span></i></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bi bi-geo-alt"><span> Visit our store!</span></i></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bi bi-telephone"><span> Call us</span></i></a
              >
            </li>
          </ul>
        </div>
        <div class="copyright-container">
          <p>
            <span class="copyright-icon"> &copy;</span> 2023 All rights
            reserved.
          </p>
        </div>
      </article>
    </footer>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
